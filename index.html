            <button class="preset-btn"

            <button class="preset-btn"

            <button class="preset-btn"
                onclick="setPreset('ä½ æ˜¯ä¸€ä¸ªæœ‰è¶£çš„èŠå¤©ä¼™ä¼´ã€‚è¯·ç”¨è½»æ¾ã€å¹½é»˜çš„æ–¹å¼äº¤æµã€‚')">ğŸ˜„ èŠå¤©ä¼™ä¼´</button>

<script>
/* ---------- åŸºç¡€é…ç½® ---------- */
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const sendBtn = document.getElementById('sendBtn');
const systemPromptEl = document.getElementById('systemPrompt');
const modelNameEl = document.getElementById('modelName');

const OLLAMA_API = 'http://localhost:11434/api/generate';
let MODEL = 'my-model';               // è¯·æ”¹æˆä½ çš„æ¨¡å‹åç§°!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
modelNameEl.textContent = MODEL;

/* ---------- é¢„è®¾æç¤ºè¯ ---------- */
function setPreset(prompt) {
    systemPromptEl.value = prompt;
}

/* ---------- å¯¹è¯å†å²ï¼ˆå·²ç¡®è®¤çš„ï¼‰ ---------- */
const chatHistory = [];   // [{role:'user'|'ai', content:string}]

/* ---------- åˆ›å»ºç¼–è¾‘æŒ‰é’® ---------- */
function createEditBtn(idx) {
    const btn = document.createElement('button');
    btn.textContent = 'âœï¸';
    btn.title = 'ç¼–è¾‘æ­¤æ¡æ¶ˆæ¯';
    btn.onclick = () => editMessage(idx);
    return btn;
}

/* ---------- æ·»åŠ æ¶ˆæ¯åˆ°é¡µé¢å¹¶è®°å½•å†å² ---------- */
function addMessage(text, sender, confirmed = true) {
    const idx = chatHistory.length;
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.dataset.index = idx;

    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = text;
    msgDiv.appendChild(contentDiv);

    if (sender === 'user' && confirmed) {
        msgDiv.appendChild(createEditBtn(idx));
        chatHistory.push({ role: 'user', content: text });
    } else if (sender === 'ai') {
        chatHistory.push({ role: 'ai', content: text });
    }

    chatBox.appendChild(msgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    return { msgDiv, contentDiv };
}

/* ---------- å‘é€æ–°ç”¨æˆ·æ¶ˆæ¯ ---------- */
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    userInput.value = '';
    sendBtn.disabled = true;

    try {
        await generateResponse();   // ç”Ÿæˆå¯¹åº”çš„ AI å›å¤
    } catch (e) {
        console.error(e);
        addMessage(`âŒ é”™è¯¯: ${e.message}`, 'ai');
    } finally {
        sendBtn.disabled = false;
        userInput.focus();
    }
}

/* ---------- ç”Ÿæˆ AI å“åº”ï¼ˆæµå¼ï¼‰ ---------- */
async function generateResponse() {
    const systemPrompt = systemPromptEl.value.trim();
    const parts = [];

    if (systemPrompt) parts.push(systemPrompt);

    chatHistory.forEach(item => {
        parts.push(item.role === 'user' ? `ç”¨æˆ·: ${item.content}` : `AI: ${item.content}`);
    });

    const fullPrompt = parts.join('\n');

    const response = await fetch(OLLAMA_API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ model: MODEL, prompt: fullPrompt, stream: true })
    });

    if (!response.ok) throw new Error(`API é”™è¯¯: ${response.status}`);

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let aiText = '';

    // å ä½æ¶ˆæ¯ï¼Œåç»­ä¼šè¢«å®æ—¶æ›´æ–°
    const { contentDiv } = addMessage('', 'ai', false);

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        const chunk = decoder.decode(value);
        const lines = chunk.split('\n');

        for (const line of lines) {
            if (!line.trim()) continue;
            try {
                const json = JSON.parse(line);
                aiText += json.response;
                contentDiv.textContent = aiText;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (_) { /* å¿½ç•¥é JSON è¡Œ */ }
        }
    }

    // å°†æœ€ç»ˆ AI å›å¤å†™å…¥å†å²
    chatHistory.push({ role: 'ai', content: aiText });
}

/* ---------- ç¼–è¾‘å·²æœ‰ç”¨æˆ·æ¶ˆæ¯ ---------- */
function editMessage(idx) {
    const msgDiv = document.querySelector(`.message.user[data-index="${idx}"]`);
    const oldContent = chatHistory[idx].content;

    const textarea = document.createElement('textarea');
    textarea.value = oldContent;

    const saveBtn = document.createElement('button');
    saveBtn.textContent = 'ä¿å­˜';
    saveBtn.onclick = () => applyEdit(idx, textarea.value);

    const cancelBtn = document.createElement('button');
    cancelBtn.textContent = 'å–æ¶ˆ';
    cancelBtn.onclick = () => cancelEdit(idx, oldContent);

    msgDiv.innerHTML = '';
    msgDiv.appendChild(textarea);
    msgDiv.appendChild(saveBtn);
    msgDiv.appendChild(cancelBtn);
    textarea.focus();
}

/* ---------- å–æ¶ˆç¼–è¾‘ ---------- */
function cancelEdit(idx, original) {
    const { msgDiv } = addMessage(original, 'user', false);
    const oldDiv = document.querySelector(`.message.user[data-index="${idx}"]`);
    oldDiv.replaceWith(msgDiv);
}

/* ---------- ä¿å­˜ç¼–è¾‘å¹¶é‡æ–°ç”Ÿæˆåç»­å†…å®¹ ---------- */
async function applyEdit(idx, newText) {
    // æ›´æ–°å†å²è®°å½•
    chatHistory[idx].content = newText;

    // é‡æ–°æ¸²æŸ“è¯¥æ¡ç”¨æˆ·æ¶ˆæ¯ï¼ˆä¸å¯ç¼–è¾‘çŠ¶æ€ï¼‰
    const { msgDiv } = addMessage(newText, 'user', false);
    const oldDiv = document.querySelector(`.message.user[data-index="${idx}"]`);
    oldDiv.replaceWith(msgDiv);

    // åˆ é™¤è¯¥æ¡ä¹‹åçš„æ‰€æœ‰ AI æ¶ˆæ¯ï¼ˆå› ä¸ºå®ƒä»¬åŸºäºæ—§ä¸Šä¸‹æ–‡ï¼‰
    const toRemove = [...chatBox.querySelectorAll(`.message[data-index]`)]
        .filter(el => Number(el.dataset.index) > idx && el.classList.contains('ai'));
    toRemove.forEach(el => el.remove());

    // æˆªæ–­å†å²ï¼Œåªä¿ç•™åˆ° idxï¼ˆåŒ…æ‹¬è¯¥ç”¨æˆ·æ¶ˆæ¯ï¼‰
    chatHistory.splice(idx + 1);

    // é‡æ–°ç”Ÿæˆä»è¯¥ç”¨æˆ·æ¶ˆæ¯å¼€å§‹çš„åç»­ AI å›å¤
    await generateResponse();
}

/* ---------- äº‹ä»¶ç»‘å®š ---------- */
sendBtn.addEventListener('click', sendMessage);
userInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
});
userInput.focus();
</script>
